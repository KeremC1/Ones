<div class="container">
    <div class="row">
        <h1>Add Todo</h1>
        <form  #form="ngForm" (ngSubmit)="addTodo()">
          <div class="mb-3">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="Title" 
                name="Title"
                [(ngModel)]="newTodo.title">
            </div> 
          
          <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" 
                name="description"
                [(ngModel)]="newTodo.description">
            </div>
            <div class="mb-3">
                <label for="isCompleted" class="form-label">isCompleted</label>
                <input type="text" class="form-control" id="isCompleted" 
                name="isCompleted"
                [(ngModel)]="newTodo.isCompleted">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="row">
        <h1>MyTodos</h1>
        <table class="table">
        <thead>
                <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Completed</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">Deleted</th>
                </tr>
        </thead>
         <tbody>
                <tr *ngFor="let todo of todos">
                <td [class.stroke]="todo.isCompleted">{{todo.title}}</td>
                <td [class.stroke]="todo.isCompleted">{{todo.description}}</td>
                <td><input type="checkbox" [checked]="todo.isCompleted" (change)="onCompletedChange(todo.id,todo)"></td>
                <td>{{todo.createdAt| date : 'MM/dd/yyyy hh:mm a'}}</td>
                <td><a routerLink="[]" (click)="deleteTodo(todo.id)">Delete</a></td>
                </tr>
        </tbody>
</table>
    </div>
</div>
